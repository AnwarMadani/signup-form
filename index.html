<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="./images/odin-logo.png" alt="odin logo">
            <h1>Odin</h1>
        </div>
    </div>
    <div class="right">
        <div class="text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <em>know</em> you want it.</p>
        </div>
        <form action="#">
            <h2>Let's do this!</h2>
            <div class="inputs">
                <div class="input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required minlength="2" maxlength="20">
                </div>
                <div class="input">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="first-name" name="first-name" required minlength="2" maxlength="20">
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required minlength="6" maxlength="20">
                </div>
                <div class="input">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="phone-number" name="phone-number" required minlength="2" maxlength="20">
                </div>
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required minlength="8" maxlength="20">
                </div>
                <div class="input">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="8" maxlength="20">
                </div>
            </div>
        </form>
        <div class="bottom-right">
            <button>Create account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
